<div class="container">
  <form [formGroup]="registerForm">
    <div class="form-group">
      <label for="username">Nom d'utilisaeur</label>
      <input type="text" formControlName="username" id="username" class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" id="email" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" formControlName="password" id="password" class="form-control">
    </div>
    <div class="form-group">
      <label for="verifiedPassword">Verifier le mot de passe</label>
      <input type="password" formControlName="verifiedPassword" id="verifiedPassword" class="form-control">
    </div>
    <button type="button" class="btn btn-primary" (click)="sauvegarder()">S'inscrire</button>
  </form>
</div>
